<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./Fonticons/all.min.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="LOGO">
  </div>
  <main>
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="head">
      <div class="title">Build The Community Your Fans Will Love</div>
      <p>Huddle re-imagines  the way we build communities. You have a voice , but so does your audience. Create connections with your users as you engage in genuine discssion.</p>
      <div class="button"><button>Register</button></div>
    </div>
  </main>
  <div class="social">
    <div class="facebook"><i class="fab fa-facebook-f"></i></div>
    <div class="twitter"><i class="fab fa-twitter"></i></div>
    <div class="instagram"><i class="fab fa-instagram"></i></div>
  </div>
</body>
</html>
